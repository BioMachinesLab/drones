--environment classname=environment.AvoidEnvironment,
	width=50,
	height=50,
	wallsdistance=20,
        otherrobots=4,
	steps=1500
--controllers classname=controllers.DroneNeuralNetworkController,
	network=(
		classname=commoninterface.neuralnetwork.CINEATNetwork,
		inputs=(
			Drone=(
				classname=commoninterface.neuralnetwork.inputs.GenericCINNInput,
				id=1
			),
			GeoFence=(
				classname=commoninterface.neuralnetwork.inputs.GenericCINNInput,
				id=2
			)
		),
		outputs=(
			Propellers=(
				classname=commoninterface.neuralnetwork.outputs.PropellersCINNOutput,
				forwardonly=1,
				id=1
			),
			Stop=(
				classname=commoninterface.neuralnetwork.outputs.StopCINNOutput,
				id=2
			)
		)
	)
--simulator network=(
		classname=network.SimulationNetwork
	)
--robots classname=simulation.robot.AquaticDrone,
	gpserror=1.0,
	compasserror=15,
	distancewheels=0.2,
	variablenumber=0,
	numberofrobots=1,
	radius=0.5,
	diameter=1,
	maxspeed=0.3,
	commrange=40,
        avoiddrones=0,
	sensors=(
		CISensorWrapper_1=(
			classname=simulation.robot.CISensorWrapper,
			ci=(
				classname=commoninterface.sensors.DroneCISensor,
				id=1,
				range=20,
				numbersensors=4
			),
			id=1
		),
                CISensorWrapper_2=(
			classname=simulation.robot.CISensorWrapper,
			ci=(
				classname=commoninterface.sensors.GeoFenceCISensor,
				id=2,
				range=10,
				numbersensors=4
			),
			id=2
		)
	)
--updatables currents=(classname=WaterCurrent,maxspeed=0.1)
--evaluation classname=evaluation.AvoidFitness,
        safetydistance=7.5